<template>
    <lightning-card title="User detail using wire as a function">

        <p>{userId}</p>
       <template if:true ={userInfo}>
        <p>{userInfo.Email.value}</p>
         <p>{userInfo.Name.value}</p>


       </template>
        
    </lightning-card>

    <lightning-card title="User detail using wire as a property">
        data 
        <template if:true={userDetailProperty.data}>
         {userDetailProperty.data.fields.Email.value}
         {userDetailProperty.data.fields.Name.value}


        </template>

    </lightning-card>
    
</template>
