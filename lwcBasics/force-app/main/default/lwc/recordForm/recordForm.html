<template>
    <lightning-card title="create record form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldsList}
        onsuccess={successHandler}        
        >

       </lightning-record-form>


    </lightning-card>
    

    <lightning-card title="display record form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldsList}  
        mode = "readonly"
        >

       </lightning-record-form>


    </lightning-card>

    <lightning-card title="display record form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectName}
        fields={fieldsList}  
        mode = "edit"
        columns="2"
        >

       </lightning-record-form>


    </lightning-card>
</template>
