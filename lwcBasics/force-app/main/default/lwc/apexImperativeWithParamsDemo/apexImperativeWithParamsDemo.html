<template>
    <lightning-card title="Apex Imperative with Params">
        <lightning-input
        type = "search"        
        onchange={searchHandler}
        label ="Search Account"
        value={searchKey}
        
        ></lightning-input>
        <template if:true={accounts}>
            <template for:each={accounts}  for:item="acc">
                <div key ={acc.Id}>
                    <p> Name : {acc.Name}</p>
                    <p> Name : {acc.Type}</p>
                    <p> Name : {acc.Industry}</p>


                </div>


            </template> 


        </template>

    </lightning-card>
    
</template>
